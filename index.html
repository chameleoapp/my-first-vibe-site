<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeside</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 50%, #6bc4a6 100%);
            color: #2d5a3d;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #1a3d2e;
            letter-spacing: -0.02em;
        }
        
        p {
            text-align: center;
            font-size: 1.25rem;
            max-width: 600px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            color: #2d5a3d;
        }
        
        button {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: #1a3d2e;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Hello from the vibeside</h1>
    <p>This is my first site built using AI and vibe coding.</p>
    <button>Contact me</button>
    <button>Start my chameleo experience</button>
</body>
</html>
