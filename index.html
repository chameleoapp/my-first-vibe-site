<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeside</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(88, 28, 135, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(25, 25, 112, 0.1) 0%, transparent 50%);
            color: #e0e0e0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 60% 70%, #fff, transparent),
                radial-gradient(1px 1px at 50% 50%, #fff, transparent),
                radial-gradient(1px 1px at 80% 10%, #fff, transparent),
                radial-gradient(2px 2px at 90% 40%, #fff, transparent),
                radial-gradient(1px 1px at 33% 60%, #fff, transparent),
                radial-gradient(1px 1px at 66% 20%, #fff, transparent);
            background-repeat: repeat;
            background-size: 200% 200%;
            animation: stars 20s linear infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(120, 119, 198, 0.5),
                         0 0 40px rgba(88, 28, 135, 0.3);
            position: relative;
            z-index: 1;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(120, 119, 198, 0.5),
                            0 0 40px rgba(88, 28, 135, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(120, 119, 198, 0.8),
                            0 0 60px rgba(88, 28, 135, 0.5),
                            0 0 80px rgba(88, 28, 135, 0.3);
            }
        }
        
        p {
            text-align: center;
            font-size: 1.25rem;
            max-width: 600px;
            line-height: 1.6;
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(120, 119, 198, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 0 20px rgba(120, 119, 198, 0.05);
            margin-bottom: 2rem;
            color: #d0d0d0;
            position: relative;
            z-index: 1;
        }
        
        button {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(120, 119, 198, 0.3);
            color: #e0e0e0;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(120, 119, 198, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(120, 119, 198, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover {
            background: rgba(30, 30, 50, 0.9);
            border-color: rgba(120, 119, 198, 0.6);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 30px rgba(120, 119, 198, 0.4),
                        0 0 40px rgba(88, 28, 135, 0.3),
                        inset 0 0 30px rgba(120, 119, 198, 0.2);
            color: #ffffff;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        a {
            color: #b0b0ff;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            position: relative;
            z-index: 1;
        }
        
        a:hover {
            color: #ffffff;
            border-bottom-color: rgba(120, 119, 198, 0.6);
            text-shadow: 0 0 10px rgba(120, 119, 198, 0.5);
        }
    </style>
</head>
<body>
    <h1>Hello from the vibeside</h1>
    <p>This is my first site built using AI and vibe coding.</p>
    <p style="margin-top: 1rem; margin-bottom: 2rem; background: transparent; border: none; box-shadow: none; padding: 0.5rem;"><a href="about.html">Learn more about me</a></p>
    <button><span>Contact me</span></button>
    <button><span>Start my chameleo experience</span></button>
    <p style="margin-top: 2rem; margin-bottom: 0; background: transparent; border: none; box-shadow: none; padding: 0.5rem;"><a href="about.html">About</a></p>
</body>
</html>
